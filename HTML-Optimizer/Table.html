<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ร้านขายสินค้า</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        img {
            width: 80px;
            height: auto;
        }
        caption {
            margin: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>ร้านขายของออนไลน์</h1>
    <table>
        <caption>รายการสินค้า</caption>
        <thead>
            <tr>
                <th>รูปสินค้า</th>
                <th>ชื่อสินค้า</th>
                <th>ราคา (บาท)</th>
                <th>จำนวนคงเหลือ</th>
                <th>รายละเอียด</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="product1.jpg" alt="สินค้า 1"></td>
                <td>เสื้อยืดคอกลม</td>
                <td>199</td>
                <td>25</td>
                <td>ผ้าฝ้าย 100%</td>
            </tr>
            <tr>
                <td><img src="product2.jpg" alt="สินค้า 2"></td>
                <td>หมวกแก๊ป</td>
                <td>150</td>
                <td>40</td>
                <td>สีดำ ปรับขนาดได้</td>
            </tr>
            <tr>
                <td><img src="product3.jpg" alt="สินค้า 3"></td>
                <td>กระเป๋าผ้า</td>
                <td>129</td>
                <td>60</td>
                <td>ใช้ซ้ำได้เป็นมิตรกับสิ่งแวดล้อม</td>
            </tr>
            <tr>
                <td><img src="product4.jpg" alt="สินค้า 4"></td>
                <td>แก้วน้ำเก็บความเย็น</td>
                <td>250</td>
                <td>15</td>
                <td>เก็บความเย็นได้นาน 8 ชม.</td>
            </tr>
            <tr>
                <td><img src="product5.jpg" alt="สินค้า 5"></td>
                <td>สมุดโน้ต</td>
                <td>59</td>
                <td>100</td>
                <td>ขนาด A5 กระดาษถนอมสายตา</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
